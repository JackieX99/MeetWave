<div class="container main col-11">
  <div class="container-fluid row">
    <div class="col-4">
      <div class="group">
        <svg class="icon" aria-hidden="true" viewBox="0 0 24 24">
          <g>
            <path
              d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z">
            </path>
          </g>
        </svg>
        <input placeholder="Termékek keresése.." type="search" class="input">
      </div>
      <div class="categories row">
        <h5 class="categoryH">Kategóriák</h5>
        <div class="category col-10" *ngFor="let case of cases">
          <span style="float: left" class="caseName">{{case.phone}}</span>
          <span style="float: right">(1)</span>
        </div>
      </div>
    </div>
    <div class="col-8" style="border-left: 1px solid rgba(52, 63, 62, 0.4)">
      <div class="row justify-content-start product-list" style="padding-left: 5vw">

        
        <!-- card innen -->
        <div class="product col-4" *ngFor="let key of productsKey; index as i">
          <img class="productPicture" [src]="this.products[key].indeximage">
          <div class="productName">{{ this.products[key].name }}</div>
          <div class="productPrice">{{ this.products[key].price }} Ft</div>
          <div class="text-center CartButton">
            <button type="submit" class="text-center CartSubmitButton">KOSÁRBA</button>
          </div>
        </div>

    <h4>Indexkép:</h4>

      {{searching}}
      <button class="btn btn-secondary" (click)="this.resetSearch()">reset</button>
    </div>
  </div>

</div>
