<div>
    <label for="file">Válassz fájlt:</label>
    <input type="file" id="file" (change)="onFileSelected($event)" />
  </div>
  
  <div>
    <label for="userId">UserID:</label>
    <input type="text" id="userId" [(ngModel)]="userId" />
  </div>
  
  <div>
    <button (click)="uploadFile()">Fájl feltöltése</button>
  </div>
